<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="output"></div>
      <div id="buttons-container">
        <button class="" id="clear">AC</button>
        <button class="" id="del">âŒ«</button>
        <button class="" value="percentage" id="percentage">%</button>
        <button class="operator" value="divide" id="divide">/</button>
        <button class="digit" value="7">7</button>
        <button class="digit" value="8">8</button>
        <button class="digit" value="9">9</button>
        <button class="operator" value="multiply">*</button>
        <button class="digit" value="4">4</button>
        <button class="digit" value="5">5</button>
        <button class="digit" value="6">6</button>
        <button class="operator" value="subtract">-</button>
        <button class="digit" value="1">1</button>
        <button class="digit" value="2">2</button>
        <button class="digit" value="3">3</button>
        <button class="operator" value="add">+</button>
        <button class="digit" value="0">0</button>
        <button class="" value="." id="decimal">.</button>
        <button class="" id="equal">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
